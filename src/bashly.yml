name: git-changelog
help: Generate a human-readable change log from a git repo
version: 0.1.0

flags:
- long: --tail
  short: -t
  arg: n
  help: Show only the last N tags

- long: --out
  short: -o
  arg: path
  help: Save output to a file

examples:
- git changelog --tail 3
- git changelog --out CHANGELOG.md
